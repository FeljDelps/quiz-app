<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Men Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' type="A quizz app about Marvel's X-Men.">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel='stylesheet', type='text/css' href='index.css'>
</head>
<body>
    <main role='main' class='container'>
        <header role='banner' class='header'>
            <section class ='headerPicture '>Head picture</section>
            <section>
                <ul>
                    <li>Question:
                        <span>0</span></li>
                    <li>Score:
                        <span>0</span></li>
                </ul>
            </section>  
        </header>        
        <section role='region' class='displayBox'>    
            <section class = 'startQuiz box'>  
                <h1>How much do you know about Marvel's favorite mutans?</h1>
                <img>
                <button type='button' class='startButton  button'>Start</button>
            </section>
            <section class='question box altBox'>Questions</section>
            <section class='answer box altBox'>Answers</section>
            <section class='final box altBox'>Final</section>
        </section>
    </main>
    <script src='https://jquery-3.2.1.min.js'></script>
    <script src='index.js'></script>
</body>
</html>
