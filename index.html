<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Men Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' type="A quizz app about Marvel's X-Men.">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link rel='stylesheet', type='text/css' href='index.css'>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main role='main' class='container'>
        <header role='banner' class='header'>
            <section>
                <a href='index.html'>
                    <img class='logo' src="compressed photos/header.png" alt='x-men logo'/>
                </a>
            </section>
            <section>
                <ul>
                    <li class='sizeMe'>Question:
                        <span class='questionNumber'>0</span></li>
                    <li class='sizeMe'>Score:
                        <span class='score'>0</span></li>
                </ul>
            </section>  
        </header>        
        <section role='region' class='displayBox'>    
            <section class = 'startQuiz box'>  
                <h1>How much do you know about Marvel's favorite mutants?</h1>
                <img src='compressed photos/psylocke.jpg' alt='picture of Psylocke' class='images'>
                <button type='button' class='startButton  button'>Start</button>
            </section>
            <section class='questionBox box altBox'></section>
            <section class='answer box altBox'></section>
            <section class='final box altBox'></section>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='index.js'></script>
</body>
</html>
